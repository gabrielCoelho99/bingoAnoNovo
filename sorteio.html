<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio - Bingo da Felicidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .drawn-word {
            font-size: 4rem;
            margin: 40px 0;
            padding: 20px;
            background-color: #ffefa0;
            border-radius: 10px;
            min-width: 80%;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .draw-button {
            padding: 20px 40px;
            font-size: 1.5rem;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .draw-button:hover {
            background-color: darkorange;
        }

        .drawn-words {
            margin-top: 30px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <button class="draw-button" id="drawWord">Sortear Palavra</button>
    <div class="drawn-word" id="drawnWord">Palavra sorteada aparecerá aqui</div>
    <div class="drawn-words" id="drawnWordsList">Palavras já sorteadas:</div>

    <script src="sorteio.js"></script>
</body>
</html>
